<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body class="min-h-screen bg-darkGray text-white">

    <!-- Header -->
    <header class="py-12">
        <h1 class="text-5xl font-extrabold text-center mb-6 animate-fadeIn">My Projects</h1>
    </header>

    <!-- Projects Section -->
    <section class="projects-section">
        <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-8" id="projects-list">
            <!-- Project items will be populated here by JavaScript -->
        </ul>
    </section>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <p>&copy; <span id="current-year"></span> My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // Simulating data fetching from a JSON file
        fetch('/data/portfolio.json')
            .then((res) => {
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }
                return res.json();
            })
            .then((data) => {
                console.log("Fetched portfolio data:", data);
                const projectsList = document.getElementById('projects-list');
                data.projects.forEach((project) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'card hover:shadow-2xl';
                    listItem.innerHTML = `
                        <h2 class="text-2xl font-bold mb-4">${project.title}</h2>
                        <p>${project.description}</p>
                    `;
                    projectsList.appendChild(listItem);
                });
            })
            .catch((err) => console.error('Error loading portfolio:', err));

        // Setting the current year in the footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
